<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="styles.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Shows</title>
</head>

<body>
    <header>
        <h3 class="title">Shows.com</h3>
        <a class="menu" href="index.html">Início</a>
    </header>
    <main>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Cadastrar banda:</h1>
                <p>Lembre-se de preencher todos os dados.</p>
            </div>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                  <label for="nomebanda">Nome da banda:</label>
                  <input type="text" class="form-control" id="nomebanda" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="estilo">Estilo de música da banda:</label>
                    <input type="text" class="form-control" id="estilo" placeholder="Estilo">
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a class="btn btn-danger" href="index.html" role="button">Cancelar</a>
              </form>
        </div>
    </main>
</body>

</html>
